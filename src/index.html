<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CcWeather</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header class="introduction">
        <h1>Hello, have a good day!</h1>
        <p>Set your current location to check the weather.</p>
    </header>
    <div class="search">
        <input class="search__input" type="text" placeholder="Search....">
    </div>
    <container class="wrapper">
        <div class="weather">
            <p class="title">► Today</p>
            <section class="weather__current">
                <div class="date">
                    <p>22/11/2019</p>
                </div>
                <div class="localization">
                    <p>Poznań, wielkopolskie, POLAND</p>
                </div>
            </section>
        </div>
        <div class="map">
            <p class="title">► Weather map</p>
        </div>
    </container>

    <!-- ASIDE BARS -->
    <aside class="aside">
        <div class="aside__alerts">
            <p class="title">► Alerts</p>
            <section></section>
        </div>
    </aside>
    <aside class="aside">
        <div class="aside__forecast">
            <p class="title">► This week</p>
            <section></section>
            <section></section>
            <section></section>
            <section></section>
            <section></section>
        </div>
    </aside>
</body>
</body>

</html>
